<div class="template" id="login">
	<form class="ui blue segment form" id="login-form">
		<div class="ui center aligned basic segment"> <h2>Login</h2> </div>
		<div class="ui error message"></div>
		<div class="field">
			<label>Uesrname</label>
			<div class="ui left icon input">
				<i class="user icon"></i>
				<input ng-model="formData.username" name="username" type="text" placeholder="Username" autocomplete="off" tabindex="1">
			</div>
		</div>
		<div class="field">
			<label>Password</label>
			<div class="ui left icon input">
				<i class="lock icon"></i>
				<input ng-model="formData.password" name="password" type="password" placeholder="Password" tabindex="2">
			</div>
		</div>
		<div id="button_div">
			<div class="ui blue submit button" tabindex="3">
				Login
			</div>
		</div>
	</form>
</div>
