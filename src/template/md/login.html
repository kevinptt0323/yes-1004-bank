<div class="template" id="login">
	<md-content class="md-whiteframe-z2" layout-padding>
		<form id="login-form" name="loginForm">
			<md-input-container flex>
				<label>Username</label>
				<input ng-model="formData.username" required name="username" type="text" placeholder="Username" autocomplete="off" tabindex="1">
				<div ng-messages="loginForm.username.$error">
					<div ng-message="required">This is required.</div>
				</div>
			</md-input-container>
			<md-input-container>
				<label>Password</label>
				<input ng-model="formData.password" required name="password" type="password" placeholder="Password" tabindex="2">
				<div ng-messages="loginForm.password.$error">
					<div ng-message="required">This is required.</div>
				</div>
			</md-input-container>
		</form>
	</md-content>
</div>
