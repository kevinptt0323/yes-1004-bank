<div class="template" id="register-employer">
	<form class="ui form" id="register-jobseeker-form">
		<div class="ui error message"></div>
		<div class="three fields">
			<div class="field">
				<label>Username</label>
				<div class="ui corner labeled input">
					<input ng-model="formData.username" name="username" placeholder="username" type="text" tabindex="1">
					<div class="ui corner label"> <i class="asterisk icon"></i> </div>
				</div>
			</div>
			<div class="field">
				<label>Password</label>
				<div class="ui corner labeled input">
					<input ng-model="formData.password" name="password" placeholder="password" type="password" tabindex="2">
					<div class="ui corner label"> <i class="asterisk icon"></i> </div>
				</div>
			</div>
			<div class="field">
				<label>Confirm Password</label>
				<div class="ui corner labeled input">
					<input name="confirm" placeholder="Type your password again" type="password" tabindex="2">
					<div class="ui corner label"> <i class="asterisk icon"></i> </div>
				</div>
			</div>
		</div>
		<div class="three fields">
			<div class="field">
				<label>Phone</label>
				<div class="ui corner labeled input">
					<input ng-model="formData.phone" name="phone" placeholder="ex: 0987-654-321" type="text" tabindex="3">
					<div class="ui corner label"> <i class="asterisk icon"></i> </div>
				</div>
			</div>
			<div class="field">
				<label>Email Address</label>
				<div class="ui corner labeled input">
					<input ng-model="formData.email" name="email"  placeholder="xxx@example.com" type="email" tabindex="4">
					<div class="ui corner label"> <i class="asterisk icon"></i> </div>
				</div>
			</div>
			<div class="field">
				<label>Gender</label>
				<div class="ui corner labeled dropdown selection" tabindex="5">
					<input name="gender" type="hidden">
					<div class="default text">Select your gender</div>
					<i class="dropdown icon"></i>
					<div class="menu" ng-click="formData.gender=viewer.getDropdownValue($event)">
						<div class="item" data-value="Male">Male</div>
						<div class="item" data-value="Female">Female</div>
					</div>
					<div class="ui corner label"> <i class="asterisk icon"></i> </div>
				</div>
			</div>
		</div>
		<div class="three fields">
			<div class="field">
				<label>Age</label>
				<div class="ui corner labeled input">
					<input ng-model="formData.age" name="age" placeholder="age" type="number" vaule="0" tabindex="6">
					<div class="ui corner label"> <i class="asterisk icon"></i> </div>
				</div>
			</div>
			<div class="field">
				<label>Expected Salary</label>
				<div class="ui corner labeled input">
					<input ng-model="formData.salary" name="salary" placeholder="your expected salary" type="number" min="0" step="1000" value="0" tabindex="7">
					<div class="ui corner label"> <i class="asterisk icon"></i> </div>
				</div>
			</div>
			<div class="field">
				<label>Major Education</label>
				<div class="ui corner labeled dropdown selection" tabindex="8">
					<input name="education" type="hidden">
					<div class="default text">Select your major education</div>
					<i class="dropdown icon"></i>
					<div class="menu" ng-click="formData.education=viewer.getDropdownValue($event)">
						<div class="item" data-value="Graduate School">Graduate School</div>
						<div class="item" data-value="Undergraduate School">Undergraduate School</div>
						<div class="item" data-value="Senior High School">Senior High School</div>
					</div>
					<div class="ui corner label"> <i class="asterisk icon"></i> </div>
				</div>
			</div>
		</div>
		<div id="button_div">
			<div class="ui submit button" tabindex="9">
				<i class="checkmark sign icon"></i>
				送出
			</div>
			<div class="ui clear button" tabindex="10">
				<i class="trash icon"></i>
				清除
			</div>
		</div>
	</form>
</div>
