<!DOCTYPE html>
<html ng-app="databaseHomeworkApp" ng-controller="pageCtrl">
	<head>
		<meta charset="utf-8">
		<title ng-bind-template="Database Homework: {{ currentPage.name }}">Database Homework: Index</title>
		<script src="lib/angular.min.js"></script>
		<script src="lib/angular-route.min.js"></script>
		<script src="lib/jquery.min.js"></script>
		<script src="lib/semantic.min.js"></script>
		<script src="js/app.js"></script>
		<script src="js/controller.js"></script>

	<body>
		<nav class="ui fixed blue large menu" id="nav-bar">
			<a class="item" href="./#!/">{{ thispage.title }}</a>

			<div ng-show="loading">Loading...</div>
