<!DOCTYPE html>
<html ng-app="databaseHomeworkApp" ng-controller="pageCtrl">
	<head>
		<meta charset="utf-8">
		<title ng-bind-template="Database Homework: {{ currentPage.name }}">Database Homework: Index</title>
		<script src="bower_components/angular/angular.min.js"></script>
		<script src="bower_components/angular-route/angular-route.min.js"></script>
		<script src="bower_components/jquery/dist/jquery.min.js"></script>
		<script src="bower_components/semantic-ui/dist/semantic.min.js"></script>
		<script src="js/app.js"></script>
		<script src="js/controller.js"></script>
		<!--[if lt IE 9]>
		<script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		<link rel="stylesheet" type="text/css" href="bower_components/normalize-css/normalize.css">
		<link rel="stylesheet" type="text/css" href="bower_components/semantic-ui/dist/semantic.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<header>
			<h1><a href=".">{{ thispage.title }}</a></h1>
		</header>
		<nav>
			<ul>
				<li ng-repeat="item in navigates"><a href="{{ item.href }}"> {{ item.name }} </a></li>
			</ul>
		</nav>
		<div class="main">
			<div ng-show="loading">Loading...</div>
			<div ng-view></div>
		</div>
		<footer>
			<p>This is footer</p>
		</footer>
	</body>
</html>
